<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste em Formulários</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <h1>Teste em Formulários:</h1>
    <form action="/" method="post">
      <section class="formulario"
      aria-label="Formulário XYZ">
        <div class="form-item">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" nome="nome" />
        </div>
        <div class="form-item">
          <label for="email">E-mail:</label>
          <input type="text" id="email" nome="email" />
        </div>
        <div class="form-item">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" nome="cpf" placeholder="000.000.000-00"/>
        </div>
        <div class="form-item">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" nome="telefone" placeholder="(XX)X XXXX-XXXX"/>
        </div>
        <div class="form-item">
          <label for="data">Data:</label>
          <input type="date" id="data" nome="data"/>
        </div>
        <div class="form-item">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" nome="senha" />
        </div>
        <button>Enviar!</button>
      </section>
    </form>
  </body>
</html>
